<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/eae48301cb.js" crossorigin="anonymous"></script>
    <title>form</title>
</head>
<body>
 <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
    
    <form  class='form' id="form">
        <div class="form-control">
           <label for="">Username</label>
           <input type="text" placeholder="isra2adel"
           id="username">
           <i class="fas fa-check-circle"></i>
           <i class="fas fa-exclamation-circle" ></i>
           <small>Error Message</small>
        </div>
        <div class="form-control">
            <label for="">Email</label>
            <input type="email" placeholder="isra2adel@gmail.com"
            id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle" ></i>
            <small>Error Message</small>
         </div>
         <div class="form-control">
            <label for="">Password</label>
            <input type="password" placeholder="Password"
            id="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle" ></i>
            <small>Error Message</small>
         </div>
         <div class="form-control">
            <label for="">Password check</label>
            <input type="password" placeholder="password two"
            id="password2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle" ></i>
            <small>Error Message</small>
            
         </div>  
         <button>SUBMIT</button>   
        
    </form>
</div>
    
</body>
</html>
